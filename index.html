<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VLSI Hero - Learn Digital Design</title>
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0A0E27 0%, #1E293B 100%);
            font-family: 'Inter', sans-serif;
        }
        
        .redirect-container {
            text-align: center;
            background: rgba(0, 255, 136, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.3);
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(0, 255, 136, 0.3);
            border-top: 4px solid #00FF88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .redirect-text {
            color: #00FF88;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            font-family: 'Orbitron', sans-serif;
        }
        
        .redirect-subtext {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
        }
        
        .circuit-line {
            position: absolute;
            background: linear-gradient(90deg, transparent, #00FF88, transparent);
            height: 1px;
            animation: circuit-pulse 2s ease-in-out infinite;
        }
        
        @keyframes circuit-pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="circuit-line" style="top: 20%; left: 0; right: 0; animation-delay: 0s;"></div>
    <div class="circuit-line" style="top: 80%; left: 0; right: 0; animation-delay: 1s;"></div>
    
    <div class="redirect-container">
        <div class="spinner"></div>
        <div class="redirect-text">Initializing VLSI Hero...</div>
        <div class="redirect-subtext">Loading your digital design adventure</div>
    </div>

    <script>
        // Redirect to the homepage after a short delay
        setTimeout(function() {
            window.location.href = 'pages/homepage_gamified_ed_tech_platform.html';
        }, 2000);
        
        // Fallback redirect in case the timeout doesn't work
        window.addEventListener('load', function() {
            setTimeout(function() {
                if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
                    window.location.replace('pages/homepage_gamified_ed_tech_platform.html');
                }
            }, 3000);
        });
    </script>
</body>
</html>
